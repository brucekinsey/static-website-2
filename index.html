<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harambe Tribute</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }

    body {
      background: url('harambe_in_the_clouds.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      display: none;
    }

    .music-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      z-index: 1001;
    }

    .music-toggle:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1.5rem;
      background-color: #8B0000;
      color: white;
      text-align: center;
      line-height: 1.5rem;
      font-size: 0.9rem;
      z-index: 1000;
    }

    @media (max-width: 600px) {
      footer {
        font-size: 0.8rem;
      }

      .music-toggle {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>

  <video id="video-bg" autoplay muted loop playsinline>
    <source src="harambe_in_the_clouds.mp4" type="video/mp4">
  </video>

  <div style="padding: 2rem; position: relative; z-index: 1;">
    <h1 style="margin-top: 0;">Welcome to the Cloud</h1>
    <p>Where legends never die.</p>
  </div>

  <audio autoplay loop muted id="bg-music">
    <source src="harambe_theme.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <button class="music-toggle" id="music-toggle-btn">ðŸ”‡ Unmute</button>

  <footer>
    Dicks out for Harambe
  </footer>

  <script>
    const audio = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('music-toggle-btn');
    const video = document.getElementById('video-bg');

    function updateButton() {
      toggleBtn.textContent = audio.paused || audio.muted ? 'ðŸ”‡ Unmute' : 'ðŸ”Š Pause';
    }

    toggleBtn.addEventListener('click', () => {
      if (audio.muted || audio.paused) {
        audio.muted = false;
        audio.play();
      } else {
        audio.pause();
      }
      updateButton();
    });

    window.addEventListener('click', () => {
      if (audio.muted) {
        audio.muted = false;
        audio.play();
        updateButton();
      }
    }, { once: true });

    updateButton();

    // Load video after background image is done loading
    const bgImage = new Image();
    bgImage.src = 'harambe_in_the_clouds.png';
    bgImage.onload = () => {
      video.style.display = 'block';
    };
  </script>

</body>
</html>
