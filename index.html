<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harambe in the Clouds</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: url('harambe_in_the_clouds.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      font-family: sans-serif;
    }

    .music-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      z-index: 1001;
        }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0;
      /* transition: opacity 1s ease; */
      pointer-events: none;
    }

    #video-forward {
      z-index: 1;
    }

    #video-reverse {
      z-index: 2;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 1.5rem;
      background-color: darkred;
      color: white;
      text-align: center;
      line-height: 1.5rem;
      font-weight: bold;
      font-size: 1rem;
      z-index: 10;
    }
  </style>
</head>
<body>
  <video id="video-forward" muted autoplay></video>
  <video id="video-reverse" muted></video>

  <div style="padding: 2rem; position: relative; z-index: 11;">
    <h1 style="margin-top: 0;">Welcome to the Cloud</h1>
    <p>Where legends never die.</p>
  </div>
  
  <audio autoplay loop muted id="bg-music">
    <source src="harambe_tribute.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <footer>Dicks out for Harambe</footer>
  
  <script>
    const audio = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('music-toggle-btn');
    const video = document.getElementById('video-bg');
  
    let playingForward = true;
  
    function updateButton() {
      toggleBtn.textContent = audio.paused || audio.muted ? 'ðŸ”‡ Unmute' : 'ðŸ”Š Pause';
    }
  
    toggleBtn.addEventListener('click', () => {
      if (audio.muted || audio.paused) {
        audio.muted = false;
        audio.play();
      } else {
        audio.pause();
      }
      updateButton();
    });
  
    window.addEventListener('click', () => {
      if (audio.muted) {
        audio.muted = false;
        audio.play();
        updateButton();
      }
    }, { once: true });
  
    updateButton();
  </script>

  <script>
    const videoFwd = document.getElementById('video-forward');
    const videoRev = document.getElementById('video-reverse');

    videoFwd.src = 'harambe_in_the_clouds.mp4';
    videoRev.src = 'harambe_in_the_clouds_reversed.mp4';

    videoFwd.addEventListener('canplay', () => {
      videoFwd.play();
      videoFwd.style.opacity = 1;
    });

    videoFwd.addEventListener('ended', () => {
      videoFwd.style.opacity = 0;
      videoRev.currentTime = 0;
      videoRev.play();
      videoRev.style.opacity = 1;
    });

    videoRev.addEventListener('ended', () => {
      videoRev.style.opacity = 0;
      videoFwd.currentTime = 0;
      videoFwd.play();
      videoFwd.style.opacity = 1;
    });
  </script>
</body>
</html>
